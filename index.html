<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <title>FooBar</title>
</head>
<body>
    <!--people in queue -->
    <h1>amount of people in queue</h1>
    <div id="waiting"></div>
    <!--serving number-->
    <h1>amount of people being served</h1>
    <div id="serving"></div>
    <!--served people-->
    <h1>Amount of beer served</h1>
    <div id="servedBeer"></div>
    <!--tap status-->
    <h1>status</h1>
    <div class="beer_taps"></div>
    <!--bartenders-->
    <h1>bartenders</h1>
    <div class="bartenders"></div>
    <!--storage-->
    <h1>storage</h1>
    <div class="storage">
    </div>
    <!--beer info-->
    <h1>Information about beer</h1>
    <div class="beer_info"></div>
    <!--bar name-->
    <div id="barName"></div>
    <!--serving number-->
   <div id="closingTime"></div>

    <template class="tapsTemplate">
        <div class="inline">
        <div class="beer_tap_name"></div>
        <div class="capacity">
        <div class="level"></div>
        </div>
        </div>
    </template>

    <template class="beerInfo">
    <h3 id="beerName"></h3>
    <ul id="description">
        <li id="aroma"></li>
        <li id="appearance"></li>
        <li id="flavor"></li>
        <li id="mouthFeel"></li>
        <li id="overallImpression"></li>
    </ul>
    <h4 id="category"></h4>
    <img id="label"></img>
    <h4 id="alc"></h4>
    </template>
    <template class="bartendersTemplate">
    <ul>
        <li id="name"></li>
        <li id="status"></li>
        <li id="statusDetail"></li>
        <li id="usingTap"></li>
        <li id="servingCustomer"></li>
    </ul>
    </template>
    <template class="storageTemplate">
        <ul>
            <li id="storageName"></li>
            <div id="storageAmount">
            </div>
        </ul>
    </template>
     <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="mainn.js"></script>
    
</body>
</html>
