<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <title>FooBar</title>
</head>
<body>
    <div id="header">
    <div id="logo"></div>
    </div>
    <div id="sideNav">
    <a href="#overallWrapper" id="overallLink">Overall</a>
    <a href="#beerInfoWrapper" id="beerLink">Beer Info</a>
    <a href="#barInfoWrapper" id="barLink">Bar Info</a>
    <a href="#bartenderInfoWrapper" id="bartenderLink">Bartender Info</a>
    <h1 id="dashboardHeader"> Foobar Dashboard </h1>
    </div>
    <div id="overallWrapper" class="wrapper">
            <div id="overallInfoStats">
            <div id="queueContainer" class="statsContainer">
                    <h3>Queue lenght</h3>
                    <div id="waiting"></div>
                    <div id="divsWaiting"></div>
            </div>
            <div id="servingContainer" class="statsContainer">
                    <h3>People being served</h3>
                    <div id="serving"></div>
                    <div id="divsServing"></div>  
            </div>
            <div id="beerServedContainer" class="statsContainer">
                    <h3>Total beer served</h3>
                    <div id="servedBeer"></div>
            </div>
            </div>
            <div id="beerStatusContainer">
                    <h1> &#9733; Kegs status &#9733;</h1>
                    <div class="beer_taps"></div>
            </div>
            
    </div>
    <div id="beerInfoWrapper" class="wrapper">
            <h1> &#9733; Beer description &#9733; </h1>
            <div class="beer_info"></div>
    </div>
    <div id="barInfoWrapper" class="wrapper">
            <h1> &#9733; Bar details &#9733; </h1>
            <div id="barName"></div>
            <div id="closingTime"></div>
            <h1> &#9733; Storage &#9733;</h1>
            <div class="storage">
            </div>
            <div id="storageContainer"></div>
    </div>
    <div id="bartenderInfoWrapper" class="wrapper">
            <h1> &#9733; Bartenders &#9733;</h1>
            <div class="bartenders"></div>
    </div>




    <template class="tapsTemplate">
        <div class="inline">
        <div class="capacity">
        <div class="level"></div>
        </div>
        <div class="beer_tap_name"></div>
        </div>
    </template>

    <template class="beerInfo">
    <div class="beerInfoContainer">
    <div id="labelContainer">
        <img id="label"></img>
    </div>
    <h3 id="beerName"></h3>
    <h4 id="category"></h4>
    <h4 id="alc"></h4>
    
    <div id="description">
        <p id="aroma"></p>
        <p id="appearance"></p>
        <p id="flavor"></p>
        <p id="mouthFeel"></p>
        <p id="overallImpression"></p>
    </div>
    </div>
    </template>
    <template class="bartendersTemplate">
        <div id="bartendersContainer">
        <div id="nameContainer">
             <p id="name"></p>
        </div>
        <p id="status"></p>
        <p id="statusDetail"></p>
        <p id="usingTap"></p>
    </div>
    </template>
    <template class="storageTemplate">
            <h2 id="storageName"></h2>
            <div id="storageAmount">
            </div>
    </template>
     <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="mainn.js"></script>
    
</body>
</html>
